<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  
    <div class="main card" hidden>
      <div class="icon"><img class="icon-img" src="./images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rate-btn">
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
      </div>
      <div class="submit-btn">
        <button class="submit">SUBMIT</button>
      </div>
    </div>

    <div class="result card">
      <div class="image"><img src="./images/illustration-thank-you.svg" alt=""></div>
      <p class="result">You have rated out of 5</p>
      <h1 class="thanks">Thank you</h1>
      <p style="text-align: center;">We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to get in
        touch!</p>
    </div>
  




</body>

</html>
